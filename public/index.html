<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkatsukiBot ライセンス管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: #f8f9fa;
        }

        .card {
            background-color: #343a40;
            border-color: #495057;
        }

        .status-active {
            color: #198754;
            font-weight: bold;
        }

        .status-inactive {
            color: #dc3545;
            font-weight: bold;
        }

        .table {
            color: #f8f9fa;
        }

        .table-hover tbody tr:hover {
            color: #f8f9fa;
            background-color: rgba(255, 255, 255, 0.075);
        }

        .modal-content {
            background-color: #343a40;
            color: #f8f9fa;
            border-color: #495057;
        }

        .modal-header,
        .modal-footer {
            border-color: #495057;
        }

        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        .form-control,
        .form-select {
            background-color: #2b3035;
            border-color: #495057;
            color: #f8f9fa;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: #2b3035;
            color: #f8f9fa;
            border-color: #86b7fe;
        }

        .pointer-cursor {
            cursor: pointer;
        }

        .app-detail-container {
            transition: all 0.3s ease;
            font-size: 1.25rem;
            /* 文字をさらに大きく */
        }

        .detail-item {
            font-size: 1.1rem;
            /* 詳細部分も読みやすく */
            line-height: 1.6;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>AkatsukiBot ライセンス管理</h1>
            <button class="btn btn-outline-danger" onclick="logout()">ログアウト</button>
        </div>

        <!-- Auth Section -->
        <div id="authSection" class="card p-4 text-center">
            <h3>管理パネルへようこそ</h3>
            <p>続行するにはDiscordでログインしてください。</p>
            <div class="d-grid gap-2 col-6 mx-auto">
                <a href="/api/auth/login" class="btn btn-primary btn-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-discord" viewBox="0 0 16 16"
                        style="margin-right: 8px; vertical-align: text-bottom;">
                        <path
                            d="M13.545 2.907a13.227 13.227 0 0 0-3.257-1.011.05.05 0 0 0-.052.025c-.141.25-.297.577-.406.833a12.19 12.19 0 0 0-3.65 0c-.109-.256-.265-.583-.406-.833a.054.054 0 0 0-.052-.025c-1.108.284-2.19.622-3.257 1.011a.053.053 0 0 0-.011.027c-2.156 3.208-2.748 6.326-2.748 6.347a.054.054 0 0 0 .02.043c1.3.947 2.535 1.523 3.693 1.832a.053.053 0 0 0 .048-.02c.307-.425.576-.875.8-1.343a.053.053 0 0 0-.022-.054 8.167 8.167 0 0 1-1.277-.611.054.054 0 0 0-.005-.084 6.746 6.746 0 0 1 .253-.189.053.053 0 0 0 .052.007c2.628 1.203 5.467 1.203 8.05 0a.054.054 0 0 0 .053-.007c.083.064.168.129.253.189a.053.053 0 0 0-.005.084 8.162 8.162 0 0 1-1.277.611.054.054 0 0 0-.022.054c.224.473.497.923.805 1.343a.053.053 0 0 0 .047.02c1.158-.309 2.393-.88 3.693-1.827a.054.054 0 0 0 .02-.043c0-.021-.592-3.139-2.748-6.347a.05.05 0 0 0-.011-.027ZM5.32 9.074c-.79 0-1.433-.728-1.433-1.618 0-.885.633-1.618 1.433-1.618.8 0 1.443.733 1.443 1.618.005.89-.638 1.618-1.443 1.618Zm5.352 0c-.79 0-1.438-.728-1.438-1.618 0-.885.638-1.618 1.438-1.618.805 0 1.443.733 1.443 1.618.005.89-.638 1.618-1.443 1.618Z" />
                    </svg>
                    Discordでログイン
                </a>
                <button class="btn btn-sm btn-link text-muted mt-2" onclick="toggleAdminLogin()">管理者トークンでログイン</button>
            </div>

            <div id="adminLoginArea" class="mt-3" style="display:none;">
                <div class="input-group mb-3">
                    <input type="password" id="adminToken" class="form-control" placeholder="管理者トークン">
                    <button class="btn btn-outline-secondary" onclick="loginWithToken()">Login</button>
                </div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" style="display:none;">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div id="userInfo" class="text-white small"></div>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="subs-tab" data-bs-toggle="tab" data-bs-target="#subs"
                            type="button" role="tab">サブスクリプション</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="apps-tab" data-bs-toggle="tab" data-bs-target="#apps" type="button"
                            role="tab">申請一覧</button>
                    </li>
                </ul>
            </div>

            <div class="tab-content" id="myTabContent">
                <!-- Subscriptions Tab -->
                <div class="tab-pane fade show active" id="subs" role="tabpanel">
                    <div class="d-flex justify-content-between mb-3">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">新規追加</button>
                        <div>
                            <button class="btn btn-secondary me-2" onclick="syncRoles()">ロール同期</button>
                        </div>
                    </div>
                    <div class="card p-3">
                        <table class="table table-hover table-dark">
                            <thead>
                                <tr>
                                    <th>サーバー名 / ID</th>
                                    <th>対象ユーザー</th>
                                    <th>Tier</th>
                                    <th>ステータス</th>
                                    <th>有効期限</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="subsTableBody">
                                <!-- Rows here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Apps Tab -->
                <div class="tab-pane fade" id="apps" role="tabpanel">
                    <button class="btn btn-sm btn-outline-secondary mb-2" onclick="fetchApps()">申請更新</button>
                    <div class="card p-3">
                        <table class="table table-sm table-dark">
                            <thead>
                                <tr>
                                    <th>日時</th>
                                    <th>Discordユーザー</th>
                                    <th>申請詳細</th>
                                    <th>ステータス</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="appsTableBody">
                                <!-- Rows here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Key Result Modal -->
    <div class="modal fade" id="keyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ライセンスキー発行成功</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <p>以下のキーをユーザーに送信してください：</p>
                    <div class="input-group mb-3">
                        <input type="text" id="resultKey" class="form-control text-center fw-bold fs-4" readonly>
                        <button class="btn btn-outline-primary" onclick="copyResultKey()">コピー</button>
                    </div>
                    <p class="small text-muted">プラン: <span id="resultTier"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api';
        let adminToken = localStorage.getItem('admin_token');

        checkAuth();

        function toggleAdminLogin() {
            const area = document.getElementById('adminLoginArea');
            area.style.display = area.style.display === 'none' ? 'block' : 'none';
        }

        async function checkAuth() {
            try {
                const res = await fetch('/api/auth/status');
                const data = await res.json();
                if (data.authenticated) {
                    showDashboard(data.user);
                    return;
                }
            } catch (e) { console.error(e); }

            if (adminToken) {
                try {
                    const res = await apiRequest('/subscriptions');
                    if (res) {
                        showDashboard({ username: 'Admin (Token)' });
                        return;
                    }
                } catch (e) { }
            }

            document.getElementById('authSection').style.display = 'block';
            document.getElementById('dashboardSection').style.display = 'none';
        }

        function loginWithToken() {
            const token = document.getElementById('adminToken').value;
            if (token) {
                localStorage.setItem('admin_token', token);
                adminToken = token;
                checkAuth();
            }
        }

        async function logout() {
            localStorage.removeItem('admin_token');
            adminToken = null;
            await fetch('/api/auth/logout', { method: 'POST' });
            location.reload();
        }

        function showDashboard(user) {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';

            if (user) {
                let userInfoHtml = `Logged in as <strong>${user.username}</strong>`;
                if (user.avatar && user.id) {
                    userInfoHtml = `<img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=32" class="rounded-circle me-2" alt="Avatar">` + userInfoHtml;
                }
                document.getElementById('userInfo').innerHTML = userInfoHtml;
            }

            fetchSubscriptions();
            fetchApps();
        }

        async function apiRequest(endpoint, method = 'GET', body = null) {
            const headers = { 'Content-Type': 'application/json' };
            if (adminToken) headers['Authorization'] = adminToken;
            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);

            const res = await fetch(API_URL + endpoint, options);
            if (res.status === 401) {
                if (adminToken) {
                    alert('セッション有効期限切れ、または認証エラーです。');
                    logout();
                } else {
                    location.reload();
                }
                return null;
            }
            return res.json();
        }

        async function fetchSubscriptions() {
            const data = await apiRequest('/subscriptions');
            if (!data) return;
            const tbody = document.getElementById('subsTableBody');
            tbody.innerHTML = '';
            data.forEach(sub => {
                const tr = document.createElement('tr');
                const expiry = sub.expiry_date ? new Date(sub.expiry_date).toLocaleDateString() : '無期限';
                const statusClass = sub.is_active ? 'status-active' : 'status-inactive';
                const statusText = sub.is_active ? '有効' : '無効';

                tr.innerHTML = `
                <td>
                    <div class="fw-bold text-info">${sub.server_name || 'Unknown'}</div>
                    <code class="small text-muted">${sub.server_id}</code>
                </td>
                <td>
                    <div class="fw-bold fs-6">${sub.user_display_name}</div>
                    <div class="small text-muted">@${sub.user_handle}</div>
                </td>
                <td><span class="badge bg-primary">${sub.plan_tier}</span></td>
                <td class="${statusClass}">${statusText}</td>
                <td>${expiry}</td>
                <td>
                    <button class="btn btn-sm btn-outline-light" onclick="openEditModal('${sub.server_id}', '${sub.plan_tier}')">編集</button>
                </td>
            `;
                tbody.appendChild(tr);
            });
        }

        async function fetchApps() {
            const data = await apiRequest('/applications');
            if (!data) return;
            const tbody = document.getElementById('appsTableBody');
            tbody.innerHTML = '';
            data.forEach(app => {
                const tr = document.createElement('tr');
                const statusBadge = app.status === 'approved' ? '<span class="badge bg-success">承認済み</span>' :
                    app.status === 'rejected' ? '<span class="badge bg-danger">拒否</span>' :
                        app.status === 'cancelled' ? '<span class="badge bg-secondary">キャンセル</span>' :
                            '<span class="badge bg-warning">保留中</span>';

                const detailHtml = `
                    <div class="app-detail-container pointer-cursor" onclick="toggleDetails(${app.id})">
                        <div class="fw-bold text-info fs-4">${app.parsed_booth_name || '不明'} <span class="text-muted" style="font-size: 0.7em;">▼ タップで詳細表示</span></div>
                        <div id="extra-details-${app.id}" class="d-none mt-3 border-start border-4 border-info ps-3 detail-item bg-dark p-3 rounded">
                            <div class="mb-2"><strong>購入者名（BOOTH）：</strong> ${app.parsed_booth_name || '不明'}</div>
                            <div class="mb-2"><strong>サーバーID：</strong> <code class="fs-5">${app.parsed_server_id || '不明'}</code></div>
                            <div class="mb-2"><strong>ユーザーID：</strong> <code class="fs-5">${app.parsed_user_id || '不明'}</code></div>
                            <div class="mb-2"><strong>希望プラン：</strong> <span class="badge bg-primary fs-6">${app.parsed_tier || '不明'}</span></div>
                        </div>
                    </div>
                `;

                let actionButtons = '';
                if (app.status === 'pending') {
                    actionButtons = `
                        <button class="btn btn-sm btn-success me-1" onclick="approveApp(${app.id})">承認</button>
                        <button class="btn btn-sm btn-danger me-1" onclick="rejectApp(${app.id})">拒否</button>
                    `;
                } else if (app.status === 'approved' && app.license_key) {
                    actionButtons = `
                        <button class="btn btn-sm btn-outline-info me-1" onclick="showKeyInfo('${app.license_key}', '${app.parsed_tier}')">キー表示</button>
                    `;
                }

                // Add Delete button to all
                actionButtons += `<button class="btn btn-sm btn-outline-danger" onclick="deleteApp(${app.id})">削除</button>`;

                tr.innerHTML = `
                    <td><small>${new Date(app.created_at).toLocaleString('ja-JP')}</small></td>
                    <td>${app.author_name}<br><small class="text-muted">${app.author_id}</small></td>
                    <td>${detailHtml}</td>
                    <td>${statusBadge}</td>
                    <td>${actionButtons}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function approveApp(id) {
            if (!confirm('この申請を承認し、ライセンスキーを発行しますか？')) return;
            const res = await apiRequest(`/applications/${id}/approve`, 'POST');
            if (res && res.success) {
                fetchApps();
                showKeyInfo(res.key, res.tier);
            }
        }

        async function deleteApp(id) {
            if (!confirm('この申請記録を完全に削除しますか？（発行済みのキーは無効化されません）')) return;
            const res = await apiRequest(`/applications/${id}`, 'DELETE');
            if (res && res.success) {
                fetchApps();
            }
        }

        function toggleDetails(id) {
            const el = document.getElementById(`extra-details-${id}`);
            if (el) {
                el.classList.toggle('d-none');
            }
        }

        function showKeyInfo(key, tier) {
            document.getElementById('resultKey').value = key;
            document.getElementById('resultTier').innerText = tier;
            new bootstrap.Modal(document.getElementById('keyModal')).show();
        }

        function copyResultKey() {
            navigator.clipboard.writeText(document.getElementById('resultKey').value);
            alert('コピーしました！');
        }

        async function rejectApp(id) {
            if (!confirm('拒否しますか？')) return;
            const res = await apiRequest(`/applications/${id}/reject`, 'POST');
            if (res && res.success) fetchApps();
        }

        async function addSubscription() {
            const body = {
                server_id: document.getElementById('addServerId').value,
                user_id: document.getElementById('addUserId').value,
                tier: document.getElementById('addTier').value,
                duration: document.getElementById('addDuration').value
            };
            const res = await apiRequest('/subscriptions', 'POST', body);
            if (res && res.success) {
                bootstrap.Modal.getInstance(document.getElementById('addModal')).hide();
                fetchSubscriptions();
            } else alert(res.error || '失敗しました');
        }

        function openEditModal(serverId, tier) {
            document.getElementById('editServerId').value = serverId;
            document.getElementById('editTier').value = tier;
            new bootstrap.Modal(document.getElementById('editModal')).show();
        }

        async function extendSub() {
            const id = document.getElementById('editServerId').value;
            const duration = document.getElementById('extendDuration').value;
            const res = await apiRequest(`/subscriptions/${id}`, 'PUT', { action: 'extend', duration });
            if (res && res.success) { fetchSubscriptions(); alert('延長しました！'); }
        }

        async function updateTier() {
            const id = document.getElementById('editServerId').value;
            const tier = document.getElementById('editTier').value;
            const res = await apiRequest(`/subscriptions/${id}`, 'PUT', { action: 'update_tier', tier });
            if (res && res.success) fetchSubscriptions();
        }

        async function cancelSub() {
            if (!confirm('キャンセルしますか？')) return;
            const id = document.getElementById('editServerId').value;
            const res = await apiRequest(`/subscriptions/${id}`, 'DELETE');
            if (res && res.success) { bootstrap.Modal.getInstance(document.getElementById('editModal')).hide(); fetchSubscriptions(); }
        }

        async function deleteSub() {
            if (!confirm('完全削除しますか？')) return;
            const id = document.getElementById('editServerId').value;
            const res = await apiRequest(`/subscriptions/${id}/delete`, 'DELETE');
            if (res && res.success) { bootstrap.Modal.getInstance(document.getElementById('editModal')).hide(); fetchSubscriptions(); }
        }

        async function syncRoles() {
            if (!confirm('同期を開始しますか？')) return;
            const res = await apiRequest('/sync', 'POST');
            if (res) { alert(`同期完了。更新数: ${res.updated || 0}`); fetchSubscriptions(); }
        }
    </script>
</body>

</html>
