<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkatsukiBot ライセンス管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: #f8f9fa;
        }

        .card {
            background-color: #343a40;
            border-color: #495057;
        }

        .status-active {
            color: #198754;
            font-weight: bold;
        }

        .status-inactive {
            color: #dc3545;
            font-weight: bold;
        }

        .table {
            color: #f8f9fa;
        }

        .table-hover tbody tr:hover {
            color: #f8f9fa;
            background-color: rgba(255, 255, 255, 0.075);
        }

        .modal-content {
            background-color: #343a40;
            color: #f8f9fa;
            border-color: #495057;
        }

        .modal-header,
        .modal-footer {
            border-color: #495057;
        }

        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        .form-control,
        .form-select {
            background-color: #2b3035;
            border-color: #495057;
            color: #f8f9fa;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: #2b3035;
            color: #f8f9fa;
            border-color: #86b7fe;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>AkatsukiBot ライセンス管理</h1>
            <button class="btn btn-outline-danger" onclick="logout()">ログアウト</button>
        </div>

        <!-- Auth Section -->
        <div id="authSection" class="card p-4 text-center">
            <h3>管理パネルへようこそ</h3>
            <p>続行するにはDiscordでログインしてください。</p>
            <div class="d-grid gap-2 col-6 mx-auto">
                <a href="/api/auth/login" class="btn btn-primary btn-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-discord" viewBox="0 0 16 16"
                        style="margin-right: 8px; vertical-align: text-bottom;">
                        <path
                            d="M13.545 2.907a13.227 13.227 0 0 0-3.257-1.011.05.05 0 0 0-.052.025c-.141.25-.297.577-.406.833a12.19 12.19 0 0 0-3.65 0c-.109-.256-.265-.583-.406-.833a.054.054 0 0 0-.052-.025c-1.108.284-2.19.622-3.257 1.011a.053.053 0 0 0-.011.027c-2.156 3.208-2.748 6.326-2.748 6.347a.054.054 0 0 0 .02.043c1.3.947 2.535 1.523 3.693 1.832a.053.053 0 0 0 .048-.02c.307-.425.576-.875.8-1.343a.053.053 0 0 0-.022-.054 8.167 8.167 0 0 1-1.277-.611.054.054 0 0 0-.005-.084 6.746 6.746 0 0 1 .253-.189.053.053 0 0 0 .052.007c2.628 1.203 5.467 1.203 8.05 0a.054.054 0 0 0 .053-.007c.083.064.168.129.253.189a.053.053 0 0 0-.005.084 8.162 8.162 0 0 1-1.277.611.054.054 0 0 0-.022.054c.224.473.497.923.805 1.343a.053.053 0 0 0 .047.02c1.158-.309 2.393-.88 3.693-1.827a.054.054 0 0 0 .02-.043c0-.021-.592-3.139-2.748-6.347a.05.05 0 0 0-.011-.027ZM5.32 9.074c-.79 0-1.433-.728-1.433-1.618 0-.885.633-1.618 1.433-1.618.8 0 1.443.733 1.443 1.618.005.89-.638 1.618-1.443 1.618Zm5.352 0c-.79 0-1.438-.728-1.438-1.618 0-.885.638-1.618 1.438-1.618.805 0 1.443.733 1.443 1.618.005.89-.638 1.618-1.443 1.618Z" />
                    </svg>
                    Discordでログイン
                </a>
                <button class="btn btn-sm btn-link text-muted mt-2" onclick="toggleAdminLogin()">管理者トークンでログイン</button>
            </div>

            <div id="adminLoginArea" class="mt-3" style="display:none;">
                <div class="input-group mb-3">
                    <input type="password" id="adminToken" class="form-control" placeholder="管理者トークン">
                    <button class="btn btn-outline-secondary" onclick="loginWithToken()">Login</button>
                </div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" style="display:none;">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div id="userInfo" class="text-white small"></div>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="subs-tab" data-bs-toggle="tab" data-bs-target="#subs"
                            type="button" role="tab">サブスクリプション</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="apps-tab" data-bs-toggle="tab" data-bs-target="#apps" type="button"
                            role="tab">申請一覧</button>
                    </li>
                </ul>
            </div>

            <div class="tab-content" id="myTabContent">
                <!-- Subscriptions Tab -->
                <div class="tab-pane fade show active" id="subs" role="tabpanel">
                    <!-- existing content -->
                    <div class="d-flex justify-content-between mb-3">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">新規追加</button>
                        <div>
                            <button class="btn btn-secondary me-2" onclick="syncRoles()">ロール同期</button>
                        </div>
                    </div>
                    <div class="card p-3">
                        <table class="table table-hover table-dark">
                            <thead>
                                <tr>
                                    <th>サーバー名 / ID</th>
                                    <th>表示名 / ユーザーID</th>
                                    <th>Tier</th>
                                    <th>ステータス</th>
                                    <th>有効期限</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="subsTableBody">
                                <!-- Rows here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ... Modals ... -->
    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">サブスクリプション追加</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-2">
                        <label>サーバーID</label>
                        <input type="text" class="form-control" id="addServerId">
                    </div>
                    <div class="mb-2">
                        <label>ユーザーID</label>
                        <input type="text" class="form-control" id="addUserId">
                    </div>
                    <div class="mb-2">
                        <label>Tier</label>
                        <select class="form-select" id="addTier">
                            <option value="Pro">Pro</option>
                            <option value="Pro+">Pro+</option>
                            <option value="Free">Free</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label>期間</label>
                        <select class="form-select" id="addDuration">
                            <option value="1m">月額 (1ヶ月)</option>
                            <option value="1y">年額 (1年)</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="addSubscription()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">サブスクリプション編集</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editServerId">

                    <h6>延長</h6>
                    <div class="input-group mb-3">
                        <select class="form-select" id="extendDuration">
                            <option value="1m">月額 (1ヶ月)</option>
                            <option value="1y">年額 (1年)</option>
                        </select>
                        <button class="btn btn-outline-primary" onclick="extendSub()">延長</button>
                    </div>

                    <h6>Tier変更</h6>
                    <div class="input-group mb-3">
                        <select class="form-select" id="editTier">
                            <option value="Pro">Pro</option>
                            <option value="Pro+">Pro+</option>
                            <option value="Free">Free</option>
                        </select>
                        <button class="btn btn-outline-secondary" onclick="updateTier()">更新</button>
                    </div>


                    <hr>
                    <button class="btn btn-danger w-100 mb-2" onclick="cancelSub()">サブスクリプションキャンセル</button>
                    <button class="btn btn-outline-danger w-100" onclick="deleteSub()">完全削除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api';
        let adminToken = localStorage.getItem('admin_token');

        // Check authentication status on load
        checkAuth();

        function toggleAdminLogin() {
            const area = document.getElementById('adminLoginArea');
            area.style.display = area.style.display === 'none' ? 'block' : 'none';
        }

        async function checkAuth() {
            // First check cookie session
            try {
                const res = await fetch('/api/auth/status');
                const data = await res.json();
                if (data.authenticated) {
                    showDashboard(data.user);
                    return;
                }
            } catch (e) { console.error(e); }

            // Fallback to admin token if exists
            if (adminToken) {
                // Verify by making a request
                try {
                    const res = await apiRequest('/subscriptions');
                    if (res) {
                        showDashboard({ username: 'Admin (Token)' });
                        return;
                    }
                } catch (e) { }
            }

            // Not authenticated
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('dashboardSection').style.display = 'none';
        }

        function loginWithToken() {
            const token = document.getElementById('adminToken').value;
            if (token) {
                localStorage.setItem('admin_token', token);
                adminToken = token;
                checkAuth();
            }
        }

        async function logout() {
            // clear token
            localStorage.removeItem('admin_token');
            adminToken = null;

            // clear cookie
            await fetch('/api/auth/logout', { method: 'POST' });

            location.reload();
        }

        function showDashboard(user) {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';

            if (user) {
                let userInfoHtml = `Logged in as <strong>${user.username}</strong>`;
                if (user.avatar && user.id) {
                    userInfoHtml = `<img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=32" class="rounded-circle me-2" alt="Avatar">` + userInfoHtml;
                }
                document.getElementById('userInfo').innerHTML = userInfoHtml;
            }

            fetchSubscriptions();
            fetchApps();
        }

        async function apiRequest(endpoint, method = 'GET', body = null) {
            const headers = { 'Content-Type': 'application/json' };
            if (adminToken) {
                headers['Authorization'] = adminToken;
            }
            // Cookie is sent automatically by browser

            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);

            const res = await fetch(API_URL + endpoint, options);
            if (res.status === 401) {
                // If it was a token auth and failed, token might be invalid
                if (adminToken) {
                    alert('セッション有効期限切れ、または認証エラーです。');
                    logout();
                } else {
                    // Cookie expiry
                    location.reload();
                }
                return null;
            }
            return res.json();
        }

        async function fetchSubscriptions() {
            const data = await apiRequest('/subscriptions');
            if (!data) return;
            const tbody = document.getElementById('subsTableBody');
            tbody.innerHTML = '';
            data.forEach(sub => {
                const tr = document.createElement('tr');
                const expiry = sub.expiry_date ? new Date(sub.expiry_date).toLocaleDateString() : '無期限';
                const statusClass = sub.is_active ? 'status-active' : 'status-inactive';
                const statusText = sub.is_active ? '有効' : '無効';

                tr.innerHTML = `
                <td>
                    <div class="fw-bold text-info">${sub.server_name || 'Unknown'}</div>
                    <code class="small text-muted">${sub.server_id}</code>
                </td>
                <td>
                    <div class="fw-bold">${sub.user_name || 'Unknown'}</div>
                    <code class="small text-muted">${sub.user_id}</code>
                </td>
                <td><span class="badge bg-primary">${sub.plan_tier}</span></td>
                <td class="${statusClass}">${statusText}</td>
                <td>${expiry}</td>
                <td>
                    <button class="btn btn-sm btn-outline-light" onclick="openEditModal('${sub.server_id}', '${sub.plan_tier}')">編集</button>
                </td>
            `;
                tbody.appendChild(tr);
            });
        }



        async function addSubscription() {
            const body = {
                server_id: document.getElementById('addServerId').value,
                user_id: document.getElementById('addUserId').value,
                tier: document.getElementById('addTier').value,
                duration: document.getElementById('addDuration').value
            };
            const res = await apiRequest('/subscriptions', 'POST', body);
            if (res && res.success) {
                bootstrap.Modal.getInstance(document.getElementById('addModal')).hide();
                fetchSubscriptions();
                // Clear inputs
                document.getElementById('addServerId').value = '';
                document.getElementById('addUserId').value = '';
                document.getElementById('addDuration').value = '1m';
            } else {
                alert(res.error || '失敗しました');
            }
        }

        function openEditModal(serverId, tier) {
            document.getElementById('editServerId').value = serverId;
            document.getElementById('editTier').value = tier;
            new bootstrap.Modal(document.getElementById('editModal')).show();
        }

        async function extendSub() {
            const id = document.getElementById('editServerId').value;
            const duration = document.getElementById('extendDuration').value;
            const res = await apiRequest(`/subscriptions/${id}`, 'PUT', { action: 'extend', duration });
            if (res && res.success) {
                alert('延長しました！');
                fetchSubscriptions();
            } else {
                alert('失敗しました');
            }
        }

        async function updateTier() {
            const id = document.getElementById('editServerId').value;
            const tier = document.getElementById('editTier').value;
            const res = await apiRequest(`/subscriptions/${id}`, 'PUT', { action: 'update_tier', tier });
            if (res && res.success) {
                alert('更新しました！');
                fetchSubscriptions();
            }
        }

        async function updateNotes() {
            const id = document.getElementById('editServerId').value;
            const notes = document.getElementById('editNotes').value;
            const res = await apiRequest(`/subscriptions/${id}`, 'PUT', { action: 'update_note', notes });
            if (res && res.success) {
                alert('更新しました！');
                fetchSubscriptions();
            }
        }

        async function cancelSub() {
            if (!confirm('本当にキャンセルしますか？')) return;
            const id = document.getElementById('editServerId').value;
            const res = await apiRequest(`/subscriptions/${id}`, 'DELETE');
            if (res && res.success) {
                bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
                fetchSubscriptions();
            }
        }

        async function deleteSub() {
            if (!confirm('本当に完全削除しますか？この操作は取り消せません。')) return;
            const id = document.getElementById('editServerId').value;
            const res = await apiRequest(`/subscriptions/${id}/delete`, 'DELETE');
            if (res && res.success) {
                bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
                fetchSubscriptions();
            }
        }

        async function syncRoles() {
            if (!confirm('ロール同期を開始しますか？')) return;
            const res = await apiRequest('/sync', 'POST');
            if (res) {
                alert(`同期完了。更新数: ${res.updated || 0}`);
                fetchSubscriptions();
            }
        }
    </script>
</body>

</html>
