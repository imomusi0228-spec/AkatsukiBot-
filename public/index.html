<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkatsukiBot ライセンス管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: #f8f9fa;
        }

        .card {
            background-color: #343a40;
            border-color: #495057;
        }

        .status-active {
            color: #198754;
            font-weight: bold;
        }

        .status-inactive {
            color: #dc3545;
            font-weight: bold;
        }

        .table {
            color: #f8f9fa;
        }

        .table-hover tbody tr:hover {
            color: #f8f9fa;
            background-color: rgba(255, 255, 255, 0.075);
        }

        .modal-content {
            background-color: #343a40;
            color: #f8f9fa;
            border-color: #495057;
        }

        .modal-header,
        .modal-footer {
            border-color: #495057;
        }

        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        .form-control,
        .form-select {
            background-color: #2b3035;
            border-color: #495057;
            color: #f8f9fa;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: #2b3035;
            color: #f8f9fa;
            border-color: #86b7fe;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>AkatsukiBot ライセンス管理</h1>
            <button class="btn btn-outline-danger" onclick="logout()">ログアウト</button>
        </div>

        <!-- Auth Section -->
        <div id="authSection" class="card p-4">
            <h3>ログインが必要です</h3>
            <div class="input-group mb-3">
                <input type="password" id="adminToken" class="form-control" placeholder="管理者トークン">
                <button class="btn btn-primary" onclick="login()">ログイン</button>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" style="display:none;">

            <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="subs-tab" data-bs-toggle="tab" data-bs-target="#subs"
                        type="button" role="tab">サブスクリプション</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="logs-tab" data-bs-toggle="tab" data-bs-target="#logs" type="button"
                        role="tab">ログ</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="apps-tab" data-bs-toggle="tab" data-bs-target="#apps" type="button"
                        role="tab">申請一覧</button>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <!-- Subscriptions Tab -->
                <div class="tab-pane fade show active" id="subs" role="tabpanel">
                    <div class="d-flex justify-content-between mb-3">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">新規追加</button>
                        <button class="btn btn-secondary" onclick="syncRoles()">ロール同期</button>
                    </div>
                    <div class="card p-3">
                        <table class="table table-hover table-dark">
                            <thead>
                                <tr>
                                    <th>サーバー名 / ID</th>
                                    <th>ユーザー名 / ID</th>
                                    <th>Tier</th>
                                    <th>ステータス</th>
                                    <th>有効期限</th>
                                    <th>メモ</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="subsTableBody">
                                <!-- Rows here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Logs Tab -->
                <div class="tab-pane fade" id="logs" role="tabpanel">
                    <button class="btn btn-sm btn-outline-secondary mb-2" onclick="fetchLogs()">ログ更新</button>
                    <div class="card p-3">
                        <table class="table table-sm table-dark">
                            <thead>
                                <tr>
                                    <th>日時</th>
                                    <th>サーバーID</th>
                                    <th>操作</th>
                                    <th>詳細</th>
                                </tr>
                            </thead>
                            <tbody id="logsTableBody">
                                <!-- Rows here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Apps Tab -->
                <div class="tab-pane fade" id="apps" role="tabpanel">
                    <button class="btn btn-sm btn-outline-secondary mb-2" onclick="fetchApps()">申請更新</button>
                    <div class="card p-3">
                        <table class="table table-sm table-dark">
                            <thead>
                                <tr>
                                    <th>日時</th>
                                    <th>申請者</th>
                                    <th>内容</th>
                                    <th>解析結果</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="appsTableBody">
                                <!-- Rows here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">サブスクリプション追加</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-2">
                        <label>サーバーID</label>
                        <input type="text" class="form-control" id="addServerId">
                    </div>
                    <div class="mb-2">
                        <label>ユーザーID</label>
                        <input type="text" class="form-control" id="addUserId">
                    </div>
                    <div class="mb-2">
                        <label>Tier</label>
                        <select class="form-select" id="addTier">
                            <option value="Pro">Pro</option>
                            <option value="Pro+">Pro+</option>
                            <option value="Free">Free</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label>期間</label>
                        <select class="form-select" id="addDuration">
                            <option value="1m">月額 (1ヶ月)</option>
                            <option value="1y">年額 (1年)</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="addSubscription()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">サブスクリプション編集</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editServerId">

                    <h6>延長</h6>
                    <div class="input-group mb-3">
                        <select class="form-select" id="extendDuration">
                            <option value="1m">月額 (1ヶ月)</option>
                            <option value="1y">年額 (1年)</option>
                        </select>
                        <button class="btn btn-outline-primary" onclick="extendSub()">延長</button>
                    </div>

                    <h6>Tier変更</h6>
                    <div class="input-group mb-3">
                        <select class="form-select" id="editTier">
                            <option value="Pro">Pro</option>
                            <option value="Pro+">Pro+</option>
                            <option value="Free">Free</option>
                        </select>
                        <button class="btn btn-outline-secondary" onclick="updateTier()">更新</button>
                    </div>

                    <h6>メモ更新</h6>
                    <div class="mb-3">
                        <textarea class="form-control" id="editNotes" rows="3"></textarea>
                        <button class="btn btn-outline-secondary mt-1 btn-sm" onclick="updateNotes()">メモ保存</button>
                    </div>

                    <hr>
                    <button class="btn btn-danger w-100 mb-2" onclick="cancelSub()">サブスクリプションキャンセル</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api';
        let token = localStorage.getItem('admin_token');

        if (token) {
            showDashboard();
        }

        function login() {
            token = document.getElementById('adminToken').value;
            if (token) {
                localStorage.setItem('admin_token', token);
                showDashboard();
            }
        }

        function logout() {
            localStorage.removeItem('admin_token');
            location.reload();
        }

        function showDashboard() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            fetchSubscriptions();
            document.getElementById('dashboardSection').style.display = 'block';
            fetchSubscriptions();
            fetchLogs();
            fetchApps();
        }

        async function apiRequest(endpoint, method = 'GET', body = null) {
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': token
            };
            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);

            const res = await fetch(API_URL + endpoint, options);
            if (res.status === 401) {
                alert('認証エラー。再度ログインしてください。');
                logout();
                return null;
            }
            return res.json();
        }

        async function fetchSubscriptions() {
            const data = await apiRequest('/subscriptions');
            if (!data) return;
            const tbody = document.getElementById('subsTableBody');
            tbody.innerHTML = '';
            data.forEach(sub => {
                const tr = document.createElement('tr');
                const expiry = sub.expiry_date ? new Date(sub.expiry_date).toLocaleDateString() : '無期限';
                const statusClass = sub.is_active ? 'status-active' : 'status-inactive';
                const statusText = sub.is_active ? '有効' : '無効';

                tr.innerHTML = `
                <td>
                    <div class="fw-bold text-info">${sub.server_name || 'Unknown'}</div>
                    <code class="small text-muted">${sub.server_id}</code>
                </td>
                <td>
                    <div class="fw-bold">${sub.user_name || 'Unknown'}</div>
                    <code class="small text-muted">${sub.user_id}</code>
                </td>
                <td><span class="badge bg-primary">${sub.plan_tier}</span></td>
                <td class="${statusClass}">${statusText}</td>
                <td>${expiry}</td>
                <td><small class="text-secondary">${(sub.notes || '').replace(/\n/g, '<br>')}</small></td>
                <td>
                    <button class="btn btn-sm btn-outline-light" onclick="openEditModal('${sub.server_id}', '${sub.plan_tier}', '${encodeURIComponent(sub.notes || '')}')">編集</button>
                </td>
            `;
                tbody.appendChild(tr);
            });
        }

        async function fetchLogs() {
            const data = await apiRequest('/logs');
            if (!data) return;
            const tbody = document.getElementById('logsTableBody');
            tbody.innerHTML = '';
            data.forEach(log => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                <td>${new Date(log.created_at).toLocaleString()}</td>
                <td>${log.server_id}</td>
                <td>${log.action}</td>
                <td>${log.details}</td>
            `;
                tbody.appendChild(tr);
            });
        }

        async function addSubscription() {
            const body = {
                server_id: document.getElementById('addServerId').value,
                user_id: document.getElementById('addUserId').value,
                tier: document.getElementById('addTier').value,
                duration: document.getElementById('addDuration').value
            };
            const res = await apiRequest('/subscriptions', 'POST', body);
            if (res && res.success) {
                bootstrap.Modal.getInstance(document.getElementById('addModal')).hide();
                fetchSubscriptions();
                // Clear inputs
                document.getElementById('addServerId').value = '';
                document.getElementById('addUserId').value = '';
                document.getElementById('addDuration').value = '1m';
            } else {
                alert(res.error || '失敗しました');
            }
        }

        function openEditModal(serverId, tier, notes) {
            document.getElementById('editServerId').value = serverId;
            document.getElementById('editTier').value = tier;
            document.getElementById('editNotes').value = decodeURIComponent(notes);
            new bootstrap.Modal(document.getElementById('editModal')).show();
        }

        async function extendSub() {
            const id = document.getElementById('editServerId').value;
            const duration = document.getElementById('extendDuration').value;
            const res = await apiRequest(`/subscriptions/${id}`, 'PUT', { action: 'extend', duration });
            if (res && res.success) {
                alert('延長しました！');
                fetchSubscriptions();
            } else {
                alert('失敗しました');
            }
        }

        async function updateTier() {
            const id = document.getElementById('editServerId').value;
            const tier = document.getElementById('editTier').value;
            const res = await apiRequest(`/subscriptions/${id}`, 'PUT', { action: 'update_tier', tier });
            if (res && res.success) {
                alert('更新しました！');
                fetchSubscriptions();
            }
        }

        async function updateNotes() {
            const id = document.getElementById('editServerId').value;
            const notes = document.getElementById('editNotes').value;
            const res = await apiRequest(`/subscriptions/${id}`, 'PUT', { action: 'update_note', notes });
            if (res && res.success) {
                alert('更新しました！');
                fetchSubscriptions();
            }
        }

        async function cancelSub() {
            if (!confirm('本当にキャンセルしますか？')) return;
            const id = document.getElementById('editServerId').value;
            const res = await apiRequest(`/subscriptions/${id}`, 'DELETE');
            if (res && res.success) {
                bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
                fetchSubscriptions();
            }
        }

        async function syncRoles() {
            if (!confirm('ロール同期を開始しますか？')) return;
            const res = await apiRequest('/sync', 'POST');
            if (res) {
                alert(`同期完了。更新数: ${res.updated || 0}`);
                fetchSubscriptions();
                fetchLogs();
            }
        }

        async function fetchApps() {
            const data = await apiRequest('/applications');
            if (!data) return;
            const tbody = document.getElementById('appsTableBody');
            tbody.innerHTML = '';
            data.forEach(app => {
                const tr = document.createElement('tr');
                const parsed = app.parsed || {};
                const parsedInfo = `
                    <small>
                    SID: ${parsed.serverId || '?'}<br>
                    UID: ${parsed.userId || '?'}<br>
                    Tier: ${parsed.tier}<br>
                    Dur: ${parsed.duration}
                    </small>
                `;

                tr.innerHTML = `
                <td>${new Date(app.createdAt).toLocaleString()}</td>
                <td>${app.author}<br><small class="text-muted">${app.authorId}</small></td>
                <td><small style="white-space: pre-wrap;">${app.content}</small></td>
                <td>${parsedInfo}</td>
                <td>
                    <button class="btn btn-sm btn-primary" onclick="applyApp('${parsed.serverId}', '${parsed.userId}', '${parsed.tier}', '${parsed.duration}')">適用</button>
                </td>
            `;
                tbody.appendChild(tr);
            });
        }

        function applyApp(serverId, userId, tier, duration) {
            document.getElementById('addServerId').value = serverId;
            document.getElementById('addUserId').value = userId;
            document.getElementById('addTier').value = tier;
            document.getElementById('addDuration').value = duration;

            // Switch tab
            const triggerEl = document.querySelector('#subs-tab');
            bootstrap.Tab.getInstance(triggerEl).show();

            // Open modal
            new bootstrap.Modal(document.getElementById('addModal')).show();
        }
    </script>
</body>

</html>
